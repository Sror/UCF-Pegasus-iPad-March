<html>
	<head>
    	<title>Feedback</title>
		<meta charset="utf-8">
        <!--Prevent pinch to zoom on iOS devices-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
        <!--Allow saving as a web app on the home screen on iOS Devices (doesn't apply in Baker)-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--If the page is saved as a web app, the statusbar will be black-translucent (doesn't apply in Baker)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!--Prevent phone number detection on iOS devices-->
        <meta name="format-detection" content="telephone=no" />
        <link type="text/css" href="styles/styles.css" rel="stylesheet" /> <!-- not photoswipe related -->
        <link type="text/css" href="styles/dossiers/feedback.css" rel="stylesheet" /> <!-- not photoswipe related -->
        <script type="text/javascript" src="js/dossiers/feedback.js"></script>
    </head>
    <body>
    	
    	<div id="feedback"> 
        	<h1>Feedback</h1>
        	<form name="feedbackForm" action="https://docs.google.com/spreadsheet/formResponse?formkey=dFVCR3BJWUM5U1NzVU54VWVQa3haMEE6MQ&ifq" method="post" onSubmit="">
            	<fieldset id="feedbackFieldset">
                	<legend>How did you find us?</legend>
                    <table>
                    	<tr>
                        	<td><label for="entry.0.single">First Name:</label></td>
                            <td><input type="text" name="entry.0.single" id="entry.0.single" value=""/></td>
                        </tr>
                        <tr>
                        	<td><label for="entry.1.single">Last Name:</label></td>
                            <td><input type="text" name="entry.1.single" id="entry.1.single" value=""/></td>
                        </tr>
                        <tr>
                        	<td class="verticalAlign"><label for="">Referral:</label></td>
                            <td>
                            	<input type="radio" name="entry.2.group" id="group.2.1" value="Printed Ad"/><label for="group.2.1">Printed Ad</label><br>
                                <input type="radio" name="entry.2.group" id="group.2.1" value="Television"/><label for="group.2.1">Television</label><br>
                                <input type="radio" name="entry.2.group" id="group.2.1" value="Radio"/><label for="group.2.1">Radio</label><br>
                                <input type="radio" name="entry.2.group" id="group.2.1" value="Word of Mouth"/><label for="group.2.1">Word of Mouth</label><br>
                            </td>
                        </tr>
                        <tr>
                        	<td><label for="entry_3">State:</label></td>
                            <td>
                            	<select name="entry_3" id="entry_3">
                                	<option value="Florida">Florida</option>
                                    <option value="New York">New York</option>
                                    <option value="Georgia">Georgia</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" id="submit" name="submit" class="submit" value="Send Feedback"/>
                            </td>
                        </tr>
                    </table>
                    <div id="email">
                        <span class="large">or</span>
                        <br />
                        <a href="mailto:webcom@mail.ucf.edu?subject=Pegasus%20Magazine%20Feedback">Send us an email</a>
                    </div>
                </fieldset>
            </form>
            
        </div>
    </body>
</html>
