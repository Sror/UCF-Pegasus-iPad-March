<!-- this page is unused in the March issue, but can be used as an example of a working thumbnail/popup gallery using photoswipe (jquery). -->
<!-- Documentation/files at photoswipe.com -->
<html>
	<head>
    	<title>Graduation</title>
		<meta charset="utf-8">
        <!--Prevent pinch to zoom on iOS devices-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
        <!--Allow saving as a web app on the home screen on iOS Devices (doesn't apply in Baker)-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--If the page is saved as a web app, the statusbar will be black-translucent (doesn't apply in Baker)-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!--Prevent phone number detection on iOS devices-->
        <meta name="format-detection" content="telephone=no" />
        <link type="text/css" href="fonts/colab/stylesheet.css" rel="stylesheet" /> <!-- sets up font face for custom font --> 
        <link href="styles/photoswipe.css" type="text/css" rel="stylesheet"/> <!--required -->
    	<link href="styles/gallery.css" type="text/css" rel="stylesheet"/> <!-- not required, just used to style things a bit nicer -->
        <link type="text/css" href="styles/styles.css" rel="stylesheet" /> <!-- not photoswipe related -->
        <link type="text/css" href="styles/dossiers/graduation.css" rel="stylesheet" /> <!-- not photoswipe related -->
        <link type="text/css" href="styles/jquery.mobile-1.0.min.css" /> <!-- disabled, see notes re: jquery mobile below -->
        <script src="js/jquery.min.js" type="text/javascript"></script> <!-- required -->

        <script src="js/klass.min.js" type="text/javascript"></script> <!-- required, photoswipe author says next rev will deprecate this -->
    	<script src="js/code.photoswipe-3.0.4.min.js" type="text/javascript"></script> <!-- required -->
